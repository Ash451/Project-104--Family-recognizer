<html>
    <head>
        <title>Family recognizer </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Padauk&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <h1 id="title">FAMILY RECOGNIZER</h1>
            <p>
                Model is trained to recognize the following family members:
              </p>
              <br>
              <p id="members">
                  Mother,
                  Father,
                  Sister,
                  Brother,
                  Dog
              </p>
              <label>Webcam view</label>
              <div id="camera"></div>
              <br>
              <div id="snapshot"></div>
              <br>
              <button class= "btn btn-info" onclick="capture()">Caputure</button>
              <br><br>
              <button class= "btn btn-success" onclick="identify()">Identify</button>
                <br> <br>
                <p>Family member: <span id="member"></span></p>
                <p>Accuracy: <span id="accuracy"></span></p>

        </center>
    </body>
</html>
